<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    fieldset{
      display: block;
      margin-bottom:60px;
    }
  </style>
  <title>Media</title>
</head>
<body>
  <fieldset>
    <legend>Audio Files</legend>
    <label for="audio">
      <audio src="Media/file_example_MP3_5MG.mp3" controls></audio>
    </label>
  </fieldset>
  <fieldset>
    <legend>Video Files</legend>
    <label for="Video">
      <video src="Media/SampleVideo_1280x720_5mb.mp4" controls width="250px"></video>
    </label>
  </fieldset>
  <fieldset>
    <legend>Iframe</legend>
    <label for="iFrame">
      <iframe width="400" height="300" src="https://www.youtube.com/embed/NoVPA6Q3DnI" title="Study MORE in LESS time: Use Chinese Technique of Wu Wei" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </label>
  </fieldset>
</body>
</html>
